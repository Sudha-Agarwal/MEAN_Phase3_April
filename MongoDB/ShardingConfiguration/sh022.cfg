# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: C:\data\sh02\sh02\db
  journal:
    enabled: true
#  engine:
#  wiredTiger:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path:  C:\data\sh02\sh02\logs\logs.log

# network interfaces
net:
  port: 27202
  bindIp: 127.0.0.1


#processManagement:

#security:

#operationProfiling:

replication: 
    replSetName: sh02

sharding: 
    clusterRole: shardsvr

